<nav class="w-full bg-white border-b border-gray-200 px-8 py-3 flex items-center justify-between z-20 relative">

      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <a *ngIf="user?.role !== 'INSTRUCTOR'" routerLink="/my-learning" class="flex items-center gap-2 text-gray-600 hover:text-blue-600 text-sm font-medium transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      My Learning
    </a>
    <!-- Instructors - Only for students -->

      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              <button *ngIf="user?.role !== 'INSTRUCTOR'" class="relative p-2 text-gray-600 hover:text-blue-600 transition-colors rounded-lg hover:bg-blue-50" title="Wishlist">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                  <span *ngIf="wishlistCount > 0" class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium">
          {{ wishlistCount > 99 ? '99+' : wishlistCount }}
        </span>
      </button>

              <button class="relative p-2 text-gray-600 hover:text-blue-600 transition-colors rounded-lg hover:bg-blue-50" title="Notifications">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

        <!-- Notification Badge -->
                  <span class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium">
          3
        </span>
      </button>

      <!-- Profile Dropdown -->
      <div class="relative profile-dropdown">
        <button 
          (click)="toggleProfileDropdown()"
          class="flex items-center gap-2 p-2 rounded-xl hover:bg-blue-50 transition-colors"
          title="Profile"
        >
          <div class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-sm shadow-md">
            {{ getInitials() }}
          </div>
          <svg class="h-4 w-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Profile Dropdown Menu -->
        <div 
          *ngIf="showProfileDropdown"
          class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50"
        >
          <!-- User Info -->
          <div class="px-4 py-3 border-b border-gray-100">
            <p class="text-sm font-medium text-gray-900">{{ user?.firstName }} {{ user?.lastName }}</p>
            <p class="text-sm text-gray-500">{{ user?.email }}</p>
          </div>

          <!-- Menu Items -->
          <a routerLink="/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-800 transition-colors">
            <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

            Profile

            Wishlist
          </a> -->

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

            style="text-align: left;"
